<nav class="navbar navbar-expand-md fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>

      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <ng-container *ngIf="accountService.currUser$ | async">
          <li class="nav-item">
            <a class="nav-link "  routerLink="/members" routerLinkActive="active">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
          </li>
        </ng-container>


      </ul>
      <!--Everywhere we have loggedIn , we're gonna use async pipe Thus : currUser$ (observable) | async-->
      <div class="dropdown" *ngIf="(accountService.currUser$ | async) as user" dropdown>
        <a id="welcome" class="dropdown-toggle toggle text-decoration-none" dropdownToggle> Welcome User </a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item">Edit Profile</a>
          <a class="dropdown-item" (click)="logout()"> Logout</a>
        </div>
      </div>

      <form  *ngIf="!(accountService.currUser$ | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
        <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text" placeholder="Username" >
        <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password" placeholder="Password">
        <button class="btn btn-success" type="submit">Login</button>
      </form>

  </div>
</nav>
